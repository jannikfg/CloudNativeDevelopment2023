apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          imagePullPolicy: IfNotPresent
          image: ghcr.io/jannikfg/cloudnativedevelopment2023/minio:latest
          envFrom:
            - configMapRef:
                name: minio-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /data
              name: minio-volume
          ports:
            - containerPort: 9000
              name: app
            - containerPort: 9090
              name: console
      volumes:
        - name: minio-volume
          emptyDir:
            sizeLimit: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
    - port: 9000
      name: app
      targetPort: app
    - port: 9090
      name: console
      targetPort: console
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
data:
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin
